<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>AI Driven Trading Forecaset</title>
    <meta name="title" content="AI Trading Arena - Advanced XGBoost Model Visualization Dashboard" />
    <meta name="description" content="Real-time AI trading model visualization dashboard powered by XGBoost. Analyze trading patterns, monitor model performance, and explore predictive analytics with interactive charts and comprehensive metrics." />
    <meta name="keywords" content="AI trading, XGBoost, machine learning, trading dashboard, model visualization, predictive analytics, financial technology" />
    <meta name="author" content="AI Trading Arena" />

    <!-- Theme and Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Trading Arena - Advanced XGBoost Model Visualization Dashboard" />
    <meta property="og:description" content="Real-time AI trading model visualization dashboard powered by XGBoost. Analyze trading patterns and monitor model performance." />
    <meta property="og:site_name" content="AI Trading Arena" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Trading Arena - Advanced XGBoost Model Visualization Dashboard" />
    <meta name="twitter:description" content="Real-time AI trading model visualization dashboard powered by XGBoost. Analyze trading patterns and monitor model performance." />

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* ws://localhost:*" />

    <!-- Performance and Preload -->
    <link rel="dns-prefetch" href="//localhost" />
    <link rel="preconnect" href="http://localhost:5000" />

    <!-- PWA Support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>AI Trading Arena requires JavaScript to be enabled in your browser.</p>
        <p>Please enable JavaScript and reload the page to access the dashboard.</p>
      </div>
    </noscript>
    <div id="root" role="main"></div>
  </body>
</html>
